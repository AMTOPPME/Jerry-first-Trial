<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Navigation (Three Levels)</title>
    
    <style>
        /* -------------------------------------- */
        /* --- General Page & Text Styling --- */
        /* -------------------------------------- */
        body {
            background-color: blue;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; 
        }

        /* Center the "Merry Christmas" text */
        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            text-align: center;
        }

        /* -------------------------------------- */
        /* --- LEVEL 1 (Home Button) STYLING --- */
        /* -------------------------------------- */

        .dropbtn {
            background-color: white; 
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: absolute; 
            top: 10px;
            left: 10px;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none; /* Hidden by default (Toggled by JS) */
            position: absolute; 
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10; 
            margin-top: 10px; 
        }
        
        /* Class added by JavaScript to make the main menu visible */
        .show {
            display: block;
        }
        
        /* Styling for all links (Level 1, 2, and 3) */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            background-color: #f9f9f9; 
            white-space: nowrap; /* Prevents long text from wrapping */
        }

        /* Highlight all submenu items yellow on hover */
        .dropdown-content a:hover {
            background-color: yellow;
            color: black;
        }

        /* -------------------------------------- */
        /* --- NESTED STYLING (Levels 2 & 3) --- */
        /* -------------------------------------- */
        
        /* Container for Level 2 (Schematics) and Level 3 (Fxx) */
        .nested-dropdown,
        .nested-dropdown-line {
            position: relative;
        }
        
        /* Level 2 Menu Content (Fxx List) */
        .nested-content {
            display: none;
            position: absolute;
            left: 100%; 
            top: 0;
            background-color: #f1f1f1;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 20; 
        }

        /* Show Level 2 when hovering over Schematics container */
        .nested-dropdown:hover > .nested-content {
            display: block;
        }

        /* Level 3 Menu Content (Line x List) */
        .nested-content-line {
            display: none; 
            position: absolute;
            left: 100%; 
            top: 0;
            background-color: #e3e3e3; 
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 30; 
        }

        /* Show Level 3 when hovering over Fxx container */
        .nested-dropdown-line:hover > .nested-content-line {
            display: block; 
        }
        
        /* Ensures the link triggering the submenu is styled correctly */
        .schematics-link, .line-link {
            /* Ensures these links are treated as anchors, not containers, 
               but still respond to hover */
            display: block;
            padding: 12px 16px; 
        }

        /* Highlight Schematics and Fxx links when their submenus are open */
        .nested-dropdown:hover > .schematics-link,
        .nested-dropdown-line:hover > .line-link {
            background-color: yellow;
            color: black;
        }

    </style>
</head>
<body>

<div class="dropdown">
    <button onclick="toggleDropdown()" class="dropbtn">Home</button>
    
    <div id="homeDropdown" class="dropdown-content">
        
        <div class="nested-dropdown">
            <a href="#" class="schematics-link">Schematics &gt;</a> 
            
            <div class="nested-content">
                
                <div class="nested-dropdown-line">
                    <a href="#" class="line-link">01 F12 &gt;</a>
                    <div class="nested-content-line">
                        <a href="Line1_F12_all.pdf">Line 1</a>
                        <a href="f12_line2.html">Line 2</a>
                        <a href="f12_line3.html">Line 3</a>
                        <a href="f12_line4.html">Line 4</a>
                    </div>
                </div>
                
                <div class="nested-dropdown-line">
                    <a href="#" class="line-link">F16 &gt;</a>
                    <div class="nested-content-line">
                        <a href="f16_line1.html">Line 1</a>
                        <a href="f16_line2.html">Line 2</a>
                        <a href="f16_line3.html">Line 3</a>
                        <a href="f16_line4.html">Line 4</a>
                    </div>
                </div>

                <div class="nested-dropdown-line">
                    <a href="#" class="line-link">F13 &gt;</a>
                    <div class="nested-content-line">
                        <a href="f13_line1.html">Line 1</a>
                        <a href="f13_line2.html">Line 2</a>
                        <a href="f13_line3.html">Line 3</a>
                        <a href="f13_line4.html">Line 4</a>
                    </div>
                </div>

                <div class="nested-dropdown-line">
                    <a href="#" class="line-link">F201 &gt;</a>
                    <div class="nested-content-line">
                        <a href="f201_line1.html">Line 1</a>
                        <a href="f201_line2.html">Line 2</a>
                        <a href="f201_line3.html">Line 3</a>
                        <a href="f201_line4.html">Line 4</a>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="calibration.html">Calibration Procedure</a>
        <a href="inventory.html">PC Inventory</a>
    </div>
</div>

<div class="main-content">
    <h1>Merry Christmas!</h1>
</div>

<script>
    function toggleDropdown() {
        // Toggles the 'show' class on the main dropdown content
        document.getElementById("homeDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks anywhere outside of the button
    window.onclick = function(event) {
        // Check if the click target is NOT the Home button
        if (!event.target.matches('.dropbtn')) {
            var dropdown = document.getElementById("homeDropdown");
            if (dropdown && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    }
</script>

</body>
</html>
