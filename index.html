<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Navigation</title>
    <style>
        /* -------------------------------------- */
        /* --- General Page Styling --- */
        /* -------------------------------------- */
        body {
            background-color: blue;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Center the "Merry Christmas" text */
        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        /* -------------------------------------- */
        /* --- CSS-ONLY DROPDOWN STYLING --- */
        /* -------------------------------------- */

        /* The button/link that triggers the menu */
        .dropbtn {
            background-color: white; 
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* The main dropdown container */
        .dropdown {
            position: absolute; 
            top: 10px;
            left: 10px;
            display: inline-block;
        }
        
        /* First-level menu content (initially hidden) */
        .dropdown-content {
            display: none;
            position: absolute; 
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1; 
            margin-top: 10px; /* Space between button and menu */
        }
        
        /* Show the main menu when hovering over the Home button container */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Styling for all links (first and second level) */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Highlight submenu items yellow on hover */
        .dropdown-content a:hover {
            background-color: yellow;
            color: black;
        }

        /* -------------------------------------- */
        /* --- NESTED MENU STYLING (Level 2) --- */
        /* -------------------------------------- */
        
        /* Container for the Schematics item and its submenu */
        .nested-dropdown {
            position: relative;
        }

        /* The Schematics link itself */
        .schematics-link {
            /* Ensures Schematics link uses same styling as other <a> tags */
            display: block;
            padding: 12px 16px; 
            background-color: #f9f9f9; /* Match menu background */
        }

        /* Second-level menu content (initially hidden) */
        .nested-content {
            display: none;
            position: absolute;
            left: 100%; /* Place it exactly to the right */
            top: 0;
            background-color: #f1f1f1;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2; 
        }

        /* Show the nested submenu when hovering over the Schematics container */
        .nested-dropdown:hover .nested-content {
            display: block;
        }

        /* Highlight Schematics link yellow when its submenu is hovered */
        .nested-dropdown:hover .schematics-link {
            background-color: yellow;
            color: black;
        }

    </style>
</head>
<body>
    <div class="dropdown">
    <button class="dropbtn">Home</button>
    
    <div class="dropdown-content">
        
        <div class="nested-dropdown">
            <a href="#" class="schematics-link">Schematics &gt;</a> 
            
            <div class="nested-content">
                <a href="f12.html">F12</a>
                <a href="f16.html">F16</a>
                <a href="f13.html">F13</a>
                <a href="f201.html">F201</a>
            </div>
        </div>
        
        <a href="calibration.html">Calibration Procedure</a>
        <a href="inventory.html">PC Inventory</a>
    </div>
</div>

<div class="main-content">
    <h1>Merry Christmas!</h1>
</div>

</body>
</html>
